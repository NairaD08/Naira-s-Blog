<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to the same CSS file if needed -->
    <style>
        /* Default Light Mode Styles */
        body {
            background-color: #FFFFFF;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .form-container {
            padding: 20px;
            border-radius: 8px;
            background-color: #F9F9F9;
            transition: background-color 0.3s;
        }
        /* Dark Mode Styles */
        .dark-mode body {
            background-color: #000000;
            color: #FFFFFF;
        }
        .dark-mode .container {
            background-color: #1A1A1A;
            border-color: #333333;
        }
        .dark-mode .form-container {
            background-color: #262626;
        }
        .toggle-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .toggle-switch input {
            display: none;
        }
        .toggle-switch label {
            display: flex;
            align-items: center;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 20px;
            padding: 5px;
            width: 50px;
            height: 24px;
            position: relative;
            transition: background-color 0.3s;
        }
        .toggle-switch label::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: #FFFFFF;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .toggle-switch input:checked + label {
            background-color: #4CAF50;
        }
        .toggle-switch input:checked + label::before {
            transform: translateX(26px);
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            z-index: 1000; /* Ensure the button is on top */
        }
        .back-button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="toggle-switch">
        <input type="checkbox" id="themeSwitch">
        <label for="themeSwitch"></label>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="container">
        <h1>My First Blog</h1> <!-- Updated header text -->
        <div class="form-container">
            <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
            <p><strong>Title:</strong> <span id="titleDisplay"></span></p>
            <p><strong>Content:</strong> <span id="contentDisplay"></span></p>
        </div>
    </div>
    <script>
        // Function to get query parameters from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                username: params.get('username'),
                title: params.get('title'),
                content: params.get('content')
            };
        }
        // Display query parameters on the landing page
        const { username, title, content } = getQueryParams();
        document.getElementById('usernameDisplay').textContent = username;
        document.getElementById('titleDisplay').textContent = title;
        document.getElementById('contentDisplay').textContent = content;
        // Toggle between light and dark mode
        const themeSwitch = document.getElementById('themeSwitch');
        const body = document.body;
        // Check for saved theme in localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeSwitch.checked = true;
        }
        // Event listener to switch theme
        themeSwitch.addEventListener('change', () => {
            if (themeSwitch.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
        // Function to navigate back to the main page
        function goBack() {
            window.location.href = 'index.html'; // Replace 'index.html' with the URL of your main page
        }
    </script>
</body>
</html>
